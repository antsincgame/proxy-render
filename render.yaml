services:
  - type: web
    name: proxy-render
    runtime: node
    region: frankfurt
    plan: free
    buildCommand: npm ci
    startCommand: npm start
    healthCheckPath: /health
    envVars:
      - key: NODE_ENV
        value: production
      - key: PROXY_PASSWORD
        sync: false  # задать вручную в Render (например 162162)
